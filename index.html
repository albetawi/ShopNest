<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجري الصغير</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FF9900;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background-color: white;
            border-radius: 10px;
            margin: 10px;
            padding: 15px;
            width: 250px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            width: 200px;
            height: 200px;
            object-fit: contain;
        }
        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #FF9900;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .product a:hover {
            background-color: #e68a00;
        }
        footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>متجري على أمازون</h1>
    </header>
    <main>
        <div class="product">
            <img src="https://m.media-amazon.com/images/I/71kxa1-0mfL._AC_SL1500_.jpg" alt="منتج 1">
            <h3>كتاب برمجة</h3>
            <a href="https://www.amazon.com/dp/0134685997?tag=YOUR_AFFILIATE_ID" target="_blank">اشتري الآن</a>
        </div>
        <div class="product">
            <img src="https://m.media-amazon.com/images/I/81iqZ2HHD-L._AC_SL1500_.jpg" alt="منتج 2">
            <h3>سماعة بلوتوث</h3>
            <a href="https://www.amazon.com/dp/B07PGL2N7J?tag=YOUR_AFFILIATE_ID" target="_blank">اشتري الآن</a>
        </div>
        <!-- يمكنك إضافة المزيد من المنتجات بنفس الطريقة -->
    </main>
    <footer>
        جميع الحقوق محفوظة © 2026
    </footer>
</body>
</html>
